<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="hour col-2">
        <p>9AM</p>
      </div>
      <textarea class="textarea col-8" name="nine" id="nine"></textarea>
      <button id="nineBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>10AM</p>
      </div>
      <textarea class="textarea col-8" name="ten" id="ten"></textarea>
      <button id="tenBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>11AM</p>
      </div>
      <textarea class="textarea col-8" name="eleven" id="eleven"></textarea>
      <button id="elevenBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>12AM</p>
      </div>
      <textarea class="textarea col-8" name="twelve" id="twelve"></textarea>
      <button id="twelveBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>1PM</p>
      </div>
      <textarea class="textarea col-8" name="one" id="" cols="30" rows="10"></textarea>
      <button id="oneBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>2PM</p>
      </div>
      <textarea class="textarea col-8" name="two" id="" cols="30" rows="10"></textarea>
      <button id="twoBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>3PM</p>
      </div>
      <textarea class="textarea col-8" name="three" id="" cols="30" rows="10"></textarea>
      <button id="threeBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>4PM</p>
      </div>
      <textarea class="textarea col-8" name="four" id="" cols="30" rows="10"></textarea>
      <button id="fourBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>5PM</p>
      </div>
      <textarea class="textarea col-8" name="five" id="" cols="30" rows="10"></textarea>
      <button id="fiveBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-2">
        <p>6PM</p>
      </div>
      <textarea class="textarea col-8" name="six" id="" cols="30" rows="10"></textarea>
      <button id="sixBtn" class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
