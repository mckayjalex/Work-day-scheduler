<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button class="btn btn-danger" id="clearBtn">Clear Planner</button>
  </header>
  <div class="container">
    <div class="row">
      <div class="hour col-1">
        <p>9AM</p>
      </div>
      <textarea class="textarea col-10" name="nine" id="textarea9"></textarea>
      <button id="button9" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>10AM</p>
      </div>
      <textarea class="textarea col-10" name="ten" id="textarea10"></textarea>
      <button id="button10" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>11AM</p>
      </div>
      <textarea class="textarea col-10" name="eleven" id="textarea11"></textarea>
      <button id="button11" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>12AM</p>
      </div>
      <textarea class="textarea col-10" name="twelve" id="textarea12"></textarea>
      <button id="button12" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>1PM</p>
      </div>
      <textarea class="textarea col-10" name="one" id="textarea13"></textarea>
      <button id="button1" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>2PM</p>
      </div>
      <textarea class="textarea col-10" name="two" id="textarea14"></textarea>
      <button id="button2" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>3PM</p>
      </div>
      <textarea class="textarea col-10" name="three" id="textarea15"></textarea>
      <button id="button3" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>4PM</p>
      </div>
      <textarea class="textarea col-10" name="four" id="textarea16"></textarea>
      <button id="button4" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>5PM</p>
      </div>
      <textarea class="textarea col-10" name="five" id="textarea17"></textarea>
      <button id="button5" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">
        <p>6PM</p>
      </div>
      <textarea class="textarea col-10" name="six" id="textarea18"></textarea>
      <button id="button6" class="saveBtn col-1" type="submit"><i class="fas fa-save"></i></button>
    </div>
  </div>
  <footer>
    <h4>Made by Alex McKay</h4>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
